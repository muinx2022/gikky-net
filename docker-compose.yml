services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: gikky-api
    restart: unless-stopped
    ports:
      - "1337:1337"
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 1337
      # --- Database (PostgreSQL) ---
      DATABASE_CLIENT: postgres
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_NAME: ${DATABASE_NAME:-gikky_strapi}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      # --- Strapi secrets (required) ---
      APP_KEYS: ${APP_KEYS}
      API_TOKEN_SALT: ${API_TOKEN_SALT}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      TRANSFER_TOKEN_SALT: ${TRANSFER_TOKEN_SALT}
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    volumes:
      - strapi_uploads:/app/apps/api/public/uploads
    networks:
      - gikky-net
    extra_hosts:
      - "host.docker.internal:host-gateway"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: gikky-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://gikky-api:1337}
    networks:
      - gikky-net
    depends_on:
      - api

  refne:
    build:
      context: .
      dockerfile: apps/refne/Dockerfile
    container_name: gikky-refne
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production
      PORT: 3001
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://gikky-api:1337}
    networks:
      - gikky-net
    depends_on:
      - api

volumes:
  strapi_uploads:

networks:
  gikky-net:
    driver: bridge
