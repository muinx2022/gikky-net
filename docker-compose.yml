services:
  # 1. Cloudflare Tunnel
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: gikky-cloudflared
    restart: always
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    command: tunnel --no-autoupdate run
    networks:
      - gikky-network

  # 2. Database
  postgres:
    image: postgres:16-alpine
    container_name: gikky-postgres
    restart: unless-stopped
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - gikky-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. Meilisearch
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: gikky-meilisearch
    restart: unless-stopped
    env_file: .env
    environment:
      - MEILI_DB_PATH=/meili_data
      - MEILI_NO_ANALYTICS=true
    volumes:
      - meilisearch_data:/meili_data
    networks:
      - gikky-network

  # 4. Backend (Strapi) — build từ source
  backend:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: gikky-backend
    restart: unless-stopped
    env_file: .env
    environment:
      - DATABASE_HOST=postgres
      - MEILISEARCH_HOST=http://meilisearch:7700
    ports:
      - "1337:1337"
    volumes:
      - ./uploads:/app/apps/api/public/uploads
      - ./backups:/app/apps/api/backups
    depends_on:
      postgres:
        condition: service_healthy
      meilisearch:
        condition: service_started
    networks:
      - gikky-network

  # 5. Frontend (Next.js web) — build từ source
  frontend:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL}
        NEXT_PUBLIC_STRAPI_API_URL: ${NEXT_PUBLIC_STRAPI_API_URL}
        NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_USE_CUSTOM_UPLOAD: ${NEXT_PUBLIC_USE_CUSTOM_UPLOAD}
        NEXT_PUBLIC_CUSTOM_UPLOAD_ENDPOINT: ${NEXT_PUBLIC_CUSTOM_UPLOAD_ENDPOINT}
        NEXT_PUBLIC_LEGACY_UPLOAD_ENDPOINT: ${NEXT_PUBLIC_LEGACY_UPLOAD_ENDPOINT}
        AUTH_SECRET: ${AUTH_SECRET}
        NEXTAUTH_URL: ${NEXTAUTH_URL}
    container_name: gikky-frontend
    restart: unless-stopped
    env_file: .env
    environment:
      - HOSTNAME=0.0.0.0
      - PORT=3000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - gikky-network

  # 6. Admin (Next.js admin panel) — build từ source
  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
      args:
        NEXT_PUBLIC_STRAPI_URL: ${NEXT_PUBLIC_STRAPI_URL}
        NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL}
    container_name: gikky-admin
    restart: unless-stopped
    env_file: .env
    environment:
      - HOSTNAME=0.0.0.0
      - PORT=3001
    ports:
      - "3001:3001"
    depends_on:
      - backend
    networks:
      - gikky-network

networks:
  gikky-network:
    driver: bridge

volumes:
  postgres_data:
  meilisearch_data:
